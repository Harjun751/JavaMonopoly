# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Change wrapper permissions
      run: chmod +x ./gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2.6.1
      if: always()
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        files: |
          test-results/test/TEST-io.harjun751.monopoly.BoardTest.xml
          test-results/test/TEST-io.harjun751.monopoly.PlayerTest.xml
          test-results/test/TEST-io.harjun751.monopoly.PropertySpaceTest.xml
          test-results/test/TEST-io.harjun751.monopoly.SpecialActionCardTest.xml
          test-results/test/TEST-io.harjun751.monopoly.TitleDeedTest.xml
